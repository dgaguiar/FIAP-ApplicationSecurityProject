<div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <tr *ngFor="let order of orders">
          <td>{{ order.clientId }}</td>
          <td>{{ order.productId }}</td>
          <td>{{ order.amount }}</td>
          <td>{{ order.date }}</td>
          <td>{{ order.hours }}</td>
          <td>
            <button class="btn btn-primary btn-margin btn-sm" (click)="approve(timesheet.id)">
              Approve
            </button>
          </td>
        </tr>
      </table>
      <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
    </div>
  </div>
